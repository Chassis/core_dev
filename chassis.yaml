# Extension version.
#
# All modern extensions should use 2 here. Version 1 uses a chassis.pp
# instead, which requires a deprecated feature of Puppet.
#
# Values: 2
version: 2

# Chassis extension dependencies. Any unprefixed dependency is assumed to be
# a repository within the Chassis GitHub organization.
dependencies:
  - composer
  - chassis/phpunit
  - nodejs
  - npm
